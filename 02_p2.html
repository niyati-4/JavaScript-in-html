<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Division</title>
            </head>
            <body>
                <form method="post" action="" onsubmit="f3(); return false">
                        <input type="text" name="v1" id="v1">
                                <input type="text" name="v2" id="v2">
                                        <input type="submit" name="submit" value="submit">
                                            </form>

                                                <p id="HARI"></p>
                                                    
                                                        <script>
                                                            function f3()
                                                                {
                                                                        v1 = parseInt(document.getElementById("v1").value);
                                                                                v2 = parseInt(document.getElementById("v2").value);
                                                                                        divide = v1/v2;

                                                                                                document.getElementById("HARI").innerHTML="DIVISION OF TWO NUMBER= "+divide;
                                                                                                    }
                                                                                                    </script>
                                                                                                    </body>
                                                                                                    </html>
